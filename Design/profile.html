<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;400;500;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400&family=Vujahday+Script&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="profile.css" />
    </head>
    <body>
        <div class="container">
            <div class="profile d-flex justify-content-center">
                <div class="profile_box">
                    <div class="profile_avatar">
                        <div class="avatar_box">
                            <img
                                src="https://images.unsplash.com/photo-1574108233269-86d1199d28de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                alt="Jean"
                            />
                        </div>
                        <button
                            class="btn btn-secondary my-3 bg-transparent text-dark"
                        >
                            Change Photo
                        </button>
                    </div>

                    <div class="user_data">
                        <form>
                            <div class="row">
                                <div class="mb-3 col-6">
                                    <label
                                        for="InputFirstName"
                                        class="form-label"
                                        >First Name</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="InputFirstName"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                                <div class="mb-3 col-6">
                                    <label
                                        for="InputLastName"
                                        class="form-label"
                                        >Last Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="InputLastName"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="InputEmail" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="InputEmail"
                                        disabled
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="InputEmail" class="form-label"
                                        >Country</label
                                    >
                                    <select
                                        class="form-select"
                                        aria-label="Default select countries"
                                    >
                                        <option selected>
                                            Select Your Country
                                        </option>
                                        <option value="1">One</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label
                                        for="InputBirthDate"
                                        class="form-label"
                                        >BirthDate</label
                                    >
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="InputBirthDate"
                                    />
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-outline-secondary">
                                    <em class="fa-solid fa-lock"></em>
                                    Change Password
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="delete_account mt-4">
                        <div class="mb-2">
                            <p class="mb-2">
                                Do you wanna delete your account?
                            </p>
                            <div class="btn btn-danger">Delate Account</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
