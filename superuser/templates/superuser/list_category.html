{% extends 'layouts/base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<div>
  <h1>List Category</h1>
  {% for category in Categories%}
  <p>{{category.name}}</p>
  <a class="btn btn-info" href="/categories/{{category.id}}">Edit</a>
  <a class="btn btn-danger" href="/categories/delete/{{category.id}}">Delete</a>
  {% endfor %}
</div>
{% endblock %}
